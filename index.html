<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="slider">

        <div class="slider__line">
            <img class="slider__img" src="images/1.jpeg">
            <img class="slider__img" src="images/2.jpg">
            <img class="slider__img" src="images/3jpeg.jpeg">
        </div>

        <button class="slider__btn-prev">
            <img src="images/left_strelka.svg">
        </button>
        <button class="slider__btn-next">
            <img src="images/right_strelka.svg">
        </button>

        <div class="slider__wrapper">
            <div class="slider__dot active-dot"></div>
            <div class="slider__dot"></div>
            <div class="slider__dot"></div>
        </div>
    </div>
</body>

</html>
